<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/github-gist.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700">
	<link rel="stylesheet" type="text/css" href="/static/bits.css">
</head>
<body>
<div class="container" id="nav-header">
	<h5>
	<span>
		<a href="/">home</a> 
	</span>
	<span class="right">
		<a href="/signout">signout</a>
	</span>
	</h5>
</div>
<div class="container" id="main">
	<a href="/manage/edit" class="right">+ add</a>
	<table width="100%" cellspacing="0" cellpadding="4">
	{% for post in posts %}
		<tr class="highlight">
			<td width="5%" class="nowrap">
				<small class="muted">
					{% set created_at = post.created_at.strftime('%Y-%m-%d')%}
					<time datetime="{{ created_at }}">{{ created_at }}</time>
				</small>
			</td>
			<td width="93%">
				<a href="/manage/edit/{{ post.key.id() }}">{{ post.title }}</a>
				<small class="muted">{{ '(' + post.date.strftime('%Y-%m-%d') + ')' if post.date else '' }}</small>
			</td>
		</tr>
	{% endfor %}
	</table>
</div>	
</body>
</html>
